<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 GROWVERSE PARTNERSHIP SYSTEM</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        .container {
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 800px;
            margin: 20px;
        }
        .emergency-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .emergency-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }
        .logs {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 GROWVERSE PARTNERSHIP SYSTEM</h1>
        
        <div>
            <h2>💼 Growverse VC Partnership Campaign</h2>
            <p>🎯 130+ Top-Tier VCs & Strategic Investors</p>
            <p>💎 Series A: $25M for 1% equity ($5.239B valuation)</p>
            <p>🎮 Epic Games official distribution partnership</p>
            <p>⚖️ Professional business outreach system</p>
            <p>💪 SendGrid enterprise email delivery</p>
        </div>
        
        <button class="emergency-button" onclick="sendPartnershipProposals()">
            🚀 LAUNCH VC PARTNERSHIP CAMPAIGN 🚀
        </button>
        
        <div id="logs" class="logs"></div>
    </div>

    <script>
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logs = document.getElementById('logs');
            logs.innerHTML += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }

        async function sendPartnershipProposals() {
            log('🚀🚀🚀 GROWVERSE PARTNERSHIP CAMPAIGN ACTIVATION 🚀🚀🚀');
            log('💼 Launching professional VC outreach...');
            log('📧 Preparing to send partnership proposals via SendGrid...');
            log('');
            log('📡 Calling /.netlify/functions/growverse-partnership-campaign');
            
            try {
                const response = await fetch('/.netlify/functions/growverse-partnership-campaign', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                log(`📊 Response status: ${response.status}`);
                
                if (response.ok) {
                    const result = await response.json();
                    log('✅ GROWVERSE PARTNERSHIP CAMPAIGN SUCCESS');
                    log(`📧 Partnership proposals sent: ${result.proposalsSent}`);
                    log(`❌ Failed sends: ${result.proposalsFailed}`);
                    log(`🎯 Total VC targets: ${result.totalTargets}`);
                    log(`💼 Campaign: ${result.campaign}`);
                    log(`💎 Valuation: ${result.valuation}`);
                    log(`📈 Equity offered: ${result.equityOffered}`);
                    log(`💰 Investment amount: ${result.investmentAmount}`);
                    log('');
                    log('🎉 PROFESSIONAL VC OUTREACH COMPLETE!');
                    log('💼 Growverse Series A partnership machine operational!');
                } else {
                    const errorText = await response.text();
                    log('❌ GROWVERSE PARTNERSHIP CAMPAIGN ERROR');
                    log(`Error: ${errorText}`);
                }
                
            } catch (error) {
                log('❌ GROWVERSE PARTNERSHIP CAMPAIGN ERROR');
                log(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
